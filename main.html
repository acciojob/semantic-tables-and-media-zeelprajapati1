<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Semantic Table -->
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bob</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Charlie</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading for Media List -->
    <h2 style="text-align: center;">List of medias</h2>

    <!-- Ordered List of Media -->
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random Placeholder Image">
        </li>
        <li>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio tag.
            </audio>
        </li>
    </ol>

</body>
</html>
